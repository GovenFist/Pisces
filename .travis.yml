## Travis CI Integration
sudo: false
language: csharp
before_install:
- mkdir -p .nuget
- wget -O .nuget/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
install:
- mono .nuget/nuget.exe install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
- mono .nuget/nuget.exe restore Pisces.sln
script:
- xbuild /p:Configuration=Debug Pisces.sln /p:PostBuildEvent="" 
#- mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./TimeSeries/bin/Debug/Reclamation.TimeSeries.dll

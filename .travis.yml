## Travis CI Integration
sudo: false
language: csharp

branches:
  only:
  - master

before_install:
  - mkdir -p .nuget
  - wget -O .nuget/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe

install:
  - mono .nuget/nuget.exe restore -Verbostiy quiet Pisces.sln
  - mono .nuget/nuget.exe install NUnit.ConsoleRunner -Version 3.8.0 -OutputDirectory testrunner

script:
  - msbuild /p:Configuration=Debug /p:Platform="Any CPU" /p:DefineConstants="__MonoCS__" /p:DefineConstants="PISCES_OPEN" /noconlog /dfl Pisces.sln

  ## Test the libraries
  - mono ./testrunner/NUnit.ConsoleRunner.3.8.0/tools/nunit3-console.exe --out=/dev/null ./Core/bin/Debug/Reclamation.Core.dll
  - mono ./testrunner/NUnit.ConsoleRunner.3.8.0/tools/nunit3-console.exe --out=/dev/null ./TimeSeries/bin/Debug/Reclamation.TimeSeries.dll
